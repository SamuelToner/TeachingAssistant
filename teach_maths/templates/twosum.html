{% extends "posts/calculator.html" %}

{% block content %}
<div style="display: flex; justify-content: space-between;">
    <div class="twosum-calculator-container">
        <div class="twosum-form">
    <!-- Form for Two Sum -->
    <div style="flex: 1; margin-right: 20px;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <p>Result: {{ result }}</p>
        {% endif %}
    </div>

</div>
{% endblock %}
