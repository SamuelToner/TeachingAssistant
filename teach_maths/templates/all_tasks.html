{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block content %}
<div class="index-page">
    <h1>All tasks</h1>
    <ul>
        {% for task in tasks %}
            <li><a href="{% url 'view_task' task.id %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
