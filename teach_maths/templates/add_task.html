{% extends "base.html" %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div class="add-post-page">
    <h1>Add a New Task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Task Title:</label>
        <textarea id="title" name="title"></textarea>
        <script>
            function addQuestionAnswerFields() {
                var container = document.getElementById('qa-container');
                var qaDiv = document.createElement('div');
                qaDiv.className = 'qa-row';
                var questionLabel = document.createElement('label');
                questionLabel.textContent = 'Question:';
                var questionInput = document.createElement('textarea');
                questionInput.name = 'question';
                var equalsSign = document.createElement('span');
                equalsSign.textContent = '=';
                var answerInput = document.createElement('textarea');
                answerInput.name = 'answer';
                qaDiv.appendChild(questionLabel);
                qaDiv.appendChild(questionInput);
                qaDiv.appendChild(equalsSign);
                qaDiv.appendChild(answerInput);
                container.appendChild(qaDiv);
            }
        </script>

        <style>
            .qa-row {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .qa-row textarea {
                margin: 5px;
            }
        </style>

        <div id="qa-container">
            <!-- Initial question/answer fields -->
            <div class="qa-row">
                <label for="question">Question:</label>
                <textarea id="question" name="question"></textarea>
                <label for="answer">=</label>
                <textarea id="answer" name="answer"></textarea>
            </div>
        </div>
        <button type="button" onclick="addQuestionAnswerFields()">Add more questions/answers</button>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
